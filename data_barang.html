<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Data Barang</h2>
    <div class="mb-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
        Tambah Produk
      </button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama Produk</th>
          <th scope="col">Kategori</th>
          <th scope="col">Ukuran</th>
          <th scope="col">Warna</th>
          <th scope="col">Stok</th>
          <th scope="col">Harga Sewa</th>
          <th scope="col">Deposit</th>
          <th scope="col">Keterangan</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Jas Leopard</td>
          <td>Jas</td>
          <td>M</td>
          <td>Orange</td>
          <td>5</td>
          <td>Rp100,000</td>
          <td>Rp150,000</td>
          <td>Baju Mulus</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>

  <!-- Modal Tambah Produk -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Tambah Produk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="productName" class="form-label">Nama Produk</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Kategori</label>
              <input type="text" class="form-control" id="category" required>
            </div>
            <div class="mb-3">
              <label for="size" class="form-label">Ukuran</label>
              <input type="text" class="form-control" id="size" required>
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">Warna</label>
              <input type="text" class="form-control" id="color" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stok</label>
              <input type="number" class="form-control" id="stock" required>
            </div>
            <div class="mb-3">
              <label for="sewa" class="form-label">Harga Sewa</label>
              <input type="number" class="form-control" id="sewa" required>
            </div>
            <div class="mb-3">
              <label for="deposit" class="form-label">Deposit</label>
              <input type="number" class="form-control" id="deposit" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
